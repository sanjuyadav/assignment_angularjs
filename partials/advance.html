<div ng-controller="advanceController">
	<input type="text" ng-model="dnumber"/>
	<button ng-click="fetch()">Fetch</button>
	<div ng-show="mydata">
		<ul>
		  <li ng-repeat="(key, value) in names | groupBy: 'userId'">
		    UserId: {{ key }}
		    <ul>
		      <li ng-repeat="text in value">
		        <p>Title: {{text.title}}</p>
				<p>Body: {{text.body}}</p>
		      </li>
		    </ul>
		  </li>
		</ul>
	</div>
</div>
